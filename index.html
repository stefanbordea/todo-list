<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="assets/css/todos.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://use.fontawesome.com/f3b1d1b682.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>TO-DO LIST <i class="fa fa-plus" aria-hidden="true"></i></h1>
            <input type="text" placeholder="Add New Todo" />
            <ul>
                <li>
                    <span><i class="fa fa-trash" aria-hidden="true"></i> </span>
                    Go to the supermarket
                </li>
                <li>
                    <span><i class="fa fa-trash" aria-hidden="true"></i> </span>
                    Walk the dog
                </li>
                <li>
                    <span><i class="fa fa-trash" aria-hidden="true"></i> </span>
                    Buy new clothes
                </li>
            </ul>
        </div>
        <script src="assets/js/todos.js" type="text/javascript"></script>
    </body>
</html>
